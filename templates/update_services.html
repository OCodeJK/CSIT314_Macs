<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1,
        h2,
        h3 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .btn {
            display: inline-block;
            font-weight: 500;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            border: 1px solid transparent;
            padding: 10px 20px;
            font-size: 16px;
            line-height: 1.5;
            border-radius: 4px;
            transition: all 0.2s;
            text-decoration: none;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn-primary {
            color: #fff;
            background-color: #3498db;
            border-color: #3498db;
        }

        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        /* Flash messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        /* Help text */
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Flash messages -->
        <div class="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Update Service</h1>
            <a href="{{ url_for('view_service.view_services', cleaner_id=cleaner_id) }}" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Services
            </a>
        </div>

        <form action="{{ url_for('update_service.update_service', service_id=service.serviceId) }}" method="post">
            <input type="hidden" name="cleaner_id" value="{{ cleaner_id }}">

            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" value="{{ service.serviceName }}" required>
            </div>

            <div class="form-group">
                <label for="category_id">Category:</label>
                <select id="category_id" name="category_id" class="form-select" required>
                    <option value="CAT1" {% if service.categoryId=='CAT1' %}selected{% endif %}>CAT1</option>
                    <option value="CAT2" {% if service.categoryId=='CAT2' %}selected{% endif %}>CAT2</option>
                    <option value="CAT3" {% if service.categoryId=='CAT3' %}selected{% endif %}>CAT3</option>
                    <option value="CAT4" {% if service.categoryId=='CAT4' %}selected{% endif %}>CAT4</option>
                    <option value="CAT5" {% if service.categoryId=='CAT5' %}selected{% endif %}>CAT5</option>
                </select>
                <div id="categoryHelp" class="form-text">
                    Please select a category
                </div>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" value="{{ service.price }}" step="0.01" min="0" disabled>
                <small class="form-text">Price cannot be changed</small>
            </div>

            <div class="d-flex justify-content-end">
                <a href="{{ url_for('view_service.view_services', cleaner_id=cleaner_id) }}" class="btn btn-secondary">
                    Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Update Service
                </button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
