<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <span class="logo-box">X</span>
            <span class="logo-text">MACS</span>
        </div>
    </div>
    <div class="container">
        <div class="left-panel">  
            <div class="image-placeholder"></div>
            <h2 class="tagline">Lifeâ€™s Messy.<br>We Make It Easy.</h2>
        </div>
        <div class="right-panel">
            <div class="login-card">
                <h1>Log in</h1>
                <p>Welcome back to MACS</p>
                <form action="/" method="POST">
                    <select name="profile_id" id="profileid" required>
                        {% for pid, pname in profiles %}
                            <option value="{{ pid }}">{{ pname }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" name="username" placeholder="Enter your ID" required>
                    <input type="password" name="password" placeholder="Enter password" required>
                    <div class="btn-group">
                        <button type="submit">Login</button>
                        
                    </div>
                </form>
                {% if message %}
                    <div class="message">{{ message }}</div>
                {% endif %}
            </div>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div id="flashModal" class="modal">
                        <div class="modal-content">
                            {% for category, message in messages %}
                                <p class="{{ category }}">{{ message }}</p>
                            {% endfor %}
                        </div>
                    </div>
                    <script>
                        const modal = document.getElementById("flashModal");
                        modal.style.display = "block";

                        // Optional: auto-hide and redirect
                        {% if redirect_url %}
                            setTimeout(() => {
                                window.location.href = "{{ redirect_url }}";
                            }, 2000); // wait 2 seconds
                        {% endif %}
                    </script>
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
