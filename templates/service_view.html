<!DOCTYPE html>
<html>

<head>
    <title>Service View Count</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card {
            margin-bottom: 20px;
        }

        .display-count {
            font-size: 48px;
            font-weight: bold;
            color: #3498db;
            text-align: center;
            margin: 20px 0;
        }

        .text-muted {
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Service View Statistics</h1>
            </div>
            <div class="card-body">
                <p><strong>Cleaner ID:</strong> {{ cleaner_id }}</p>
                <p><strong>Service ID:</strong> {{ service_id }}</p>

                <div class="display-count">{{ view_count }}</div>
                <p class="text-center text-muted">Total views for this service</p>

                <div class="d-grid gap-2">
                    <a href="{{ url_for('view_service.view_services', cleaner_id=cleaner_id) }}"
                        class="btn btn-primary">
                        <i class="bi bi-arrow-left"></i> Back to Services
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
