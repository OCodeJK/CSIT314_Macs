<!DOCTYPE html>
<html>
<head>
    <title>View Profiles</title>
    <style>
        table { 
            width: 50%; 
            margin: 30px auto; 
            border-collapse: collapse; 
        }

        th, td { 
            padding: 10px; 
            border: 1px solid #ccc; 
            text-align: center; 
        }

        th { 
            background-color: #f2f2f2; 
        }

        h2,h3 {
            text-align: center;
            margin-top: 30px;
        }

        button {
            width:70%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Available User Profiles</h2>
    <h3><a href="/admin/create_user">Go back to create account menu</a></h3>
    <table>
        <tr>
            <th>Profile ID</th>
            <th>Profile Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile[0] }}</td>
            <td>{{ profile[1] }}</td>
            <td>
                <button>Update</button>
            </td>
            <td>
                <button>Suspend</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
