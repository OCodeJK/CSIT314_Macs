<!DOCTYPE html>
<html>
<head>
    <title>View Profiles</title>
    <style>
        table { 
            width: 50%; 
            margin: 30px auto; 
            border-collapse: collapse; 
        }

        th, td { 
            padding: 10px; 
            border: 1px solid #ccc; 
            text-align: center; 
        }

        th { 
            background-color: #f2f2f2; 
        }

        h2,h3 {
            text-align: center;
            margin-top: 30px;
        }

        .message {
            text-align: center;
        }

        button {
            width:70%;
            font-weight: bold;
        }

        .search-container {
            text-align:center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width:250px;
            padding:8px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 8px 16px;
            font-weight: bold;
            width:36%;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Available User Profiles</h2>
    <h3><a href="/admin/create_user">Go back to create account menu</a></h3>
    <div class="search-container">
        <form method="GET" action="/admin/view_profiles">
            <input type="text" name="search" placeholder="Search by profile name" value="{{ request.args.get('search', '') }}">
            <button type="submit">Search</button>
        </form>
    </div>
    <table>
        <tr>
            <th>Profile ID</th>
            <th>Profile Name</th>
            <th></th>
            <th></th>
        </tr>
        {% for profile in profiles %}
        <tr>
            <td>{{ profile[0] }}</td>
            <td>{{ profile[1] }}</td>
            <td>
                <a href="/admin/update_profile/{{ profile[0] }}">
                    <button>Update</button>
                </a>
            </td>
            <td>
                <button>Suspend</button>
            </td>
        </tr>
        {% endfor %}
    </table>

    {% if request.args.get('message') %}
        <div class="message">{{ request.args.get('message') }}</div>
    {% endif %}
</body>
</html>
