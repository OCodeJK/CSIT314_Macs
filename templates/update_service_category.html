<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Service Category</title>
</head>
<body>
    <h2>Update Service Category</h2>
    <form method="POST">
        <label for="category_name">Category Name:</label><br>
        <input type="text" id="category_name" name="category_name" value="{{ category.categoryname }}" required><br><br>
        <input type="submit" value="Update">
    </form>
    <br>
    <a href="{{ url_for('view_category.view_category') }}">
        <button type="button">Back to Categories</button>
    </a>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="message">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
