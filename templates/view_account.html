<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All User Accounts</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2,h3 {
            text-align: center;
            margin-top: 30px;
        }

        button {
            width:70%;
            font-weight: bold;
        }

        .message {
            text-align: center;
        }

    </style>
</head>
<body>
    <h2>All User Accounts</h2>
    <h3><a href="/admin/create_user">Go back to create account menu</a></h3>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a href="/admin/update_user/{{ user[0] }}">
                        <button>Update</button>
                    </a>
                </td>
                <td><button>Suspend</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if request.args.get('message') %}
        <div class="message">{{ request.args.get('message') }}</div>
    {% endif %}
</body>
</html>
