<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All User Accounts</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2,h3 {
            text-align: center;
            margin-top: 30px;
        }

        button {
            width:70%;
            font-weight: bold;
        }

        .message {
            text-align: center;
        }

        .search-container {
            text-align:center;
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width:250px;
            padding:8px;
            margin-right: 10px;
        }

        .search-container button {
            padding: 8px 16px;
            font-weight: bold;
            width:46%;
        }

    </style>
</head>
<body>
    <h2>All User Accounts</h2>
    <h3><a href="/admin/create_user">Go back to create account menu</a></h3>
    <div class="search-container">
        <form method="GET" action="/admin/view_accounts">
            <input type="text" name="search" placeholder="Search by username" value="{{ request.args.get('search', '') }}">
            <button type="submit">Search</button>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
                <td>{{ user[2] }}</td>
                <td>
                    <a href="/admin/update_user/{{ user[0] }}">
                        <button>Update</button>
                    </a>
                </td>
                <td><button>Suspend</button></td>
            </tr>
            {% endfor %}
            {% if users | length==0 %}
            <tr>
                <td colspan="5">No users found.</td>
            </tr>
            {% endif %}
        </tbody>
    </table>

    {% if request.args.get('message') %}
        <div class="message">{{ request.args.get('message') }}</div>
    {% endif %}
</body>
</html>
